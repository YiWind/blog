<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="__STATIC__/css/bootstrap.min.css">
	<link rel="stylesheet" href="__STATIC__/css/style.css">
	<link rel="stylesheet" href="__STATIC__/css/login.css">
	<script src="__STATIC__/js/jquery.min.js"></script>
	<script src="__STATIC__/js/bootstrap.min.js"></script>
</head>
<body>
<div class="login">
	<h2>后台登录系统</h2>
	<div class="login-top">
		<h1>管理员登录</h1>
		<form action="?issubmit=1" method="post">
			<input type="text" name="email" placeholder="用户名"/>
			<input type="password" name="password" placeholder="密码"/>
			<input type="text" name="verify" placeholder="验证码" style="width:60%"/>
			<img class="verify" src="<{:U('Login/verify')}>" alt="验证码" onclick="changeVerify()"/>
			<div class="forgot">
				<!--<a href="#">忘记密码</a>-->
				<input type="submit" value="Login">
			</div>
		</form>
	</div>
	<div class="login-bottom">
		<!--<h3>New User &nbsp;<a href="#">Register</a>&nbsp Here</h3>-->
	</div>
</div>
<script>
	function changeVerify() {
		var img = document.querySelector("img.verify");
		img.src = img.src + '?' + Math.random();
	}
</script>
</body>
</html>
