<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="./mditor/css/mditor.min.css"/>
	<script src="./js/jquery.min.js"></script>
	<script src="./js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top navbar-inverse">
	<div class="container-fluid">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
			        aria-expanded="false" aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">后台管理系统</a>
		</div>
		<div id="navbar" class="navbar-collapse collapse">
			<ul class="nav navbar-nav">
				<li class="active"><a href="#">文章管理</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li class="dropdown">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
					   aria-expanded="false">admin<span class="caret"></span></a>
					<ul class="dropdown-menu">
						<li><a href="#">退出</a></li>
					</ul>
				</li>
			</ul>
		</div>
	</div>
</nav>

<div class="container-fluid">
	<div class="row">
		<div class="col-sm-3 col-md-2 sidebar">
			<ul class="nav nav-sidebar">
				<li class="active"><a href="#">文章列表 <span class="sr-only">(current)</span></a></li>
				<li><a href="#">文章分类管理</a></li>
			</ul>
		</div>
		<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
			<ol class="breadcrumb">
				<li><a href="#">文章管理</a></li>
				<li class="active">文章管理详情</li>
			</ol>
			<form>
				<div class="form-group">
					<label for="title">标题</label>
					<input type="email" class="form-control" id="title" placeholder="标题">
				</div>
				<div class="form-group">
					<label>标签</label>
					<div class="checkbox">
						<label><input type="checkbox">javascript</label>
						<label><input type="checkbox">php</label>
						<label><input type="checkbox">css</label>
					</div>
				</div>

				<div class="form-group">
					<label for="summary">概述</label>
					<textarea name="summary" id="summary"></textarea>
				</div>
				<div class="form-group">
					<label for="content">内容</label>
					<textarea id="content" name="content">这里写你的初始化内容</textarea>
				</div>
				<input type="submit" class="btn btn-default">
			</form>
		</div>
	</div>
</div>
<script src="./mditor/js/mditor.min.js"></script>
<script>
	var summary = new Mditor("#summary", {
		height: 400,
		fixedHeight: true
	});
	var content = new Mditor("#content", {
		height: 400,
		fixedHeight: true
	});
	summary.openPreview();
	content.openPreview();
</script>
</body>
</html>
